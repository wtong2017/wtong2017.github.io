<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="row">
          <div
            class="col-lg-4 mx-auto d-flex flex-column justify-content-center text-center"
          >
            <img
              src="img/personal.png"
              alt="personal image"
              class="img-thumbnail"
            />
            <h4 class="mt-2">{{.Site.Params.author}}</h4>
            <div>{{.Site.Params.title}}</div>
            <div>{{.Site.Params.university}}</div>
            <div class="mt-3 text-center">
              <a href="https://github.com/wtong2017"
                ><i class="fab fa-github fa-xl"></i
              ></a>
              <a href="https://twitter.com/wtong2021"
                ><i class="fab fa-twitter fa-xl"></i
              ></a>
              <a href="https://www.facebook.com/jackietong2011"
                ><i class="fab fa-facebook fa-xl"></i
              ></a>
              <a href="https://www.linkedin.com/in/wai-tong-0624211b2"
                ><i class="fab fa-linkedin fa-xl"></i
              ></a>
            </div>
          </div>
          <div class="col-lg-8 mx-auto">
            {{ with .Site.GetPage "section" "about" }}
            <h2 class="text-center">
              <i class="fa-solid fa-user"></i> {{ .Title }}
            </h2>
            {{ .Content }} {{end}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
