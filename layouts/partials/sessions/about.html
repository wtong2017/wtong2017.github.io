<section id="about" class="first">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        {{ with .Site.GetPage "section" "about" }}
        <h2 class="text-center pb-2">{{ .Title }}</h2>
        <div class="row">
          <div
            class="col-lg-4 mx-auto d-flex flex-column justify-content-center text-center"
          >
            <img
              src="img/personal.png"
              alt="personal image"
              class="img-thumbnail"
            />
            <h4 class="mt-2">{{.Site.Params.author}}</h4>
            <!-- <div>{{.Site.Params.title}}</div> -->
            <!-- <div>{{.Site.Params.university}}</div> -->
            <div class="mt-2 text-center">
              <a href="https://github.com/wtong2017" class="px-1"
                ><i class="fa-brands fa-github fa-lg"></i
              ></a>
              <a href="https://twitter.com/wtong2021" class="px-1"
                ><i class="fa-brands fa-twitter fa-lg"></i
              ></a>
              <a href="https://www.facebook.com/jackietong2011" class="px-1"
                ><i class="fa-brands fa-facebook fa-lg"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/wai-tong-0624211b2"
                class="px-1"
                ><i class="fa-brands fa-linkedin fa-lg"></i
              ></a>
            </div>
          </div>
          <div class="col-lg-8 mx-auto">
            <div style="text-align: justify">{{ .Content }}</div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</section>
