<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col mx-auto">
        {{ with .Site.GetPage "section" "projects" }}
        <h2 class="text-center pb-2">{{ .Title }}</h2>
        {{ range .Pages }}
        <div class="row pb-3" data-project="{{ .File.BaseFileName }}">
          <div class="col-md-4">
            {{ if .Params.videoSrc }}
            <div class="ratio ratio-16x9 shadow-sm">
              <iframe src="{{.Params.videoSrc}}" allowfullscreen></iframe>
            </div>
            {{else}}
            <img
              class="img-fluid img-thumbnail rounded mx-auto d-block shadow-sm"
              src="{{if .Params.imgSrc }}{{.Params.imgSrc}}{{else}}/img/placeholder.png{{end}}"
              alt="image"
            />
            {{end}}
          </div>
          <div class="col-md-8">
            <!-- <div>
              <a
                href="{{.Params.link}}"
                target="blank"
                style="text-decoration: none"
                ><h4>{{.Title}}</h4></a
              >
            </div> -->
            <div style="text-align: justify">{{.Content}}</div>
            <div>
              {{.Params.position}}{{ with .Params.period}}, {{.}}{{end}}
            </div>
          </div>
        </div>
        {{ end }} {{end}}
      </div>
    </div>
  </div>
</section>
