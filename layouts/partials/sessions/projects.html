<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        {{ with .Site.GetPage "section" "projects" }}
        <h2 class="text-center pb-2">{{ .Title }}</h2>
        {{ range .Pages }}
        <div class="row pb-3">
          <div class="col-md-4">
            {{ if .Params.videoSrc }}
            <div class="ratio ratio-16x9">
              <iframe src="{{.Params.videoSrc}}" allowfullscreen></iframe>
            </div>
            {{else}}
            <img
              class="img-fluid img-thumbnail rounded mx-auto d-block"
              src="{{.Params.imgSrc}}"
              alt="image"
            />
            {{end}}
          </div>
          <div class="col-md-8">
            <!-- <div>
              <a
                href="{{.Params.link}}"
                target="blank"
                style="text-decoration: none"
                ><h4>{{.Title}}</h4></a
              >
            </div> -->
            <div style="text-align: justify">{{.Content}}</div>
            <div>{{.Params.position}}, {{.Params.period}}</div>
          </div>
        </div>
        {{ end }} {{end}}
      </div>
    </div>
  </div>
</section>
